   - name: create db instance
     gcp_sql_instance:
       name: "db-1-{{ env }}"
       settings:
         ip_configuration:
           authorized_networks:
           - name: all
             value: 0.0.0.0/0
         tier: db-n1-standard-1
       region: us-central1
       project: "{{ gcp_project }}"
       auth_kind: "{{ gcp_cred_kind }}"
       service_account_file: "{{ gcp_cred_file }}"
       state: present
     register: instance

   - name: create database
     gcp_sql_database:
       name: wordpress
       charset: utf8
       instance: "{{ instance.name }}"
       project: "{{ gcp_project }}"
       auth_kind: "{{ gcp_cred_kind }}"
       service_account_file: "{{ gcp_cred_file }}"
       state: present

   - name: create an user account
     gcp_sql_user:
       name: wordpress_user
       host: "%"
       password: wordpress123
       instance: "{{ instance }}"
       project: "{{ gcp_project }}"
       auth_kind: "{{ gcp_cred_kind }}"
       service_account_file: "{{ gcp_cred_file }}"
       state: present

