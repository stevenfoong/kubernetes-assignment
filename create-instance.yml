   - name: create a disk for {{ item }}
     gcp_compute_disk:
         name: "{{ item }}-disk"
         size_gb: 20
         source_image: 'projects/centos-cloud/global/images/family/centos-7'
         zone: "{{ zone }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     register: disk

   - name: create an IP address for {{ item }}
     gcp_compute_address:
         name: '{{ item }}-address'
         region: "{{ region }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     register: address

   - name: create an instance name {{ item }}
     gcp_compute_instance:
         labels:
           environment: "{{ env }}"
         state: present
         name: "{{ item }}"
         machine_type: n1-standard-1
         disks:
           - auto_delete: true
             boot: true
             source: "{{ disk }}"
         network_interfaces:
             - network: null # use default
               access_configs:
                 - name: 'External NAT'
                   nat_ip: "{{ address }}"
                   type: 'ONE_TO_ONE_NAT'
         zone: "{{ zone }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         credentials_file: "{{ credentials_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
